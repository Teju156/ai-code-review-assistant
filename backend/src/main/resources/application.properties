
# Disable Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.security.autoconfigure.servlet.SecurityAutoConfiguration,org.springframework.boot.security.autoconfigure.servlet.SecurityFilterAutoConfiguration



# Buffer size
spring.codec.max-in-memory-size=16MB

# Server
server.port=8080

# H2 Database (Dev)
spring.datasource.url=jdbc:h2:mem:codereviewer
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# GitHub API
github.api.base-url=https://api.github.com
github.api.token=${GITHUB_TOKEN}

# OpenAI API
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-4

# CORS
app.cors.allowed-origins=http://localhost:3000
